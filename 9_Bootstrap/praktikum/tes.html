<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
    <title>Create Product</title>
</head>

<form class="was-validated">
    <div class="mb-3">
        <label>Product Category</label>
        <select class="form-select" required aria-label="select example">
        <option value="">Choose...</option>
        <option value="Kosmetik">Kosmetik</option>
        <option value="Makanan">Makanan</option>
        <option value="Elektronik">Elektronik</option>
      </select>
        <div class="invalid-feedback">Example invalid select feedback</div>
    </div>
    <div class="radio">
        <label style="font-size: 20px;">Product Freshness :</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Brand New</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Second Hank</label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Refurbished</label>
            <div class="invalid-feedback">More example invalid feedback text</div>
        </div>

    </div>
    <div class="mb-3">
        <label>Image of Froduct :</label>
        <input type="file" class="form-control" aria-label="file example" required>
        <div class="invalid-feedback">Example invalid form file feedback</div>
    </div>
    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Additional Descripion</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
        <div class="invalid-feedback">
            Please enter a message in the textarea.
        </div>
    </div>
    <div>
        <label>Product price</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit" disabled>Submit form</button>
    </div>
</form>
