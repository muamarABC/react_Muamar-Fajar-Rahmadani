<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create Product</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow -lg fixed top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FajarJaya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse text-right" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#layanan">Layanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <img src="gambar/bs.png" style="width: 15%; margin-top: 8%; margin-left: 42%; margin-bottom: 5%;">
                <h1 style="text-align: center;">Create Product</h1>
                <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; margin-top: 5%; margin-bottom: 5%;">Create Your Produt For Sell in Our Website, Please write correcctly and according to the existing conditions. I hope your item sells quickly, We're Happy to Help You : )</p>
                <form name="Create-Product" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" name="productName" id="productName" placeholder="Input Product Name...">
                    </div>
                    <div class="form-group">
                        <label for="ProductCategory">Product Category</label>
                        <select class="form-control" name="ProductCategory" id="ProductCategory" value="Input Category">
                            <option>Fashion</option>
                            <option>Elektronik</option>
                            <option>Makanan</option>
                        </select>
                    </div>
                    <div class="col-6 position-relative">
                        <label class="form-label fw-semibold" for="uploadFile">Image of product</label>
                        <input type="file" class="form-control" id="uploadFile" name="uploadFile" />
                    </div>

                    <p>Product Freshness</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="btnRadio" value="Brand New" id="btnRadio">Brand New<br>
                        <input class="form-check-input" type="radio" name="btnRadio" value="Second Hand" id="btnRadio">Second Hand<br>
                        <input class="form-check-input" type="radio" name="btnRadio" value="Refufbhised" id="btnRadio">Refufbhised<br>
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea class="form-control mb-3" name="Description" id="Description" rows="3"></textarea>
                        <p id="Limit"></p>
                        <label>Product price</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="Price" id="Price">
                            <div class="input-group-append">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-left: 50%;">Submit</button>

                    </div>

            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script>
            //Membatasi Inputan 25 Karakter dan memberi alert ketika lebih dari 10
            var inputNamaProduct = document.getElementById("productName");
            inputNamaProduct.addEventListener("input", function() {
                if (this.value.length >= 10) {
                    alert("Last Name must not exceed " + 25 + " characters");
                    this.value = this.value.slice(0, 25);
                }
            });
            // Melakukan Validasi Form 
            function validateForm() {
                if (document.forms["Create-Product"]["productName"].value == "") {
                    alert("Please enter a valid Prouct name");
                    document.forms["Create-Product"]["productName"].focus();
                    return false;
                }
                if (document.forms['Create-Product']['Price'].value == "") {
                    alert("Please enter a valid Prouct Price");
                    document.forms['Create-Product']['Price'].focus();
                    return false;
                }
                if (document.forms['Create-Product']['ProductCategory'].value == "") {
                    alert("The Product Category field must be filled in");
                    document.forms['Create-Product']['ProductCategory'].focus();
                    return false;
                }
                if (document.forms['Create-Product']['uploadFile'].value == "") {
                    alert("The File field must be filled in");
                }
                if (document.forms['Create-Product']['Description'].value = "") {
                    alert("The Description field must be filled in");
                    document.forms['Create-Product']['uploadFile'].focus();
                    return false;
                }
                if (document.forms['Create-Product']['btnRadio'].value = "") {
                    alert("The roduct Freshness field must be filled in");
                    document.forms['Create-Product']['btnRadio'].focus();
                    return false;
                }
            }
        </script>

</body>

</html>

</html>
