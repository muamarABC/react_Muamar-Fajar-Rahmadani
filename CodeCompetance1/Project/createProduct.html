            <h2 style="text-align: center;">Penitipan Jual Barang</h2>
            <p style="text-align: center;">Silahkan Isi untuk melanjutkan penitipan Jual barang</p>
            <form class="create-product" onsubmit="return validateForm()">
                <h2>Detail Product</h2>
                <div class="form-group my-3">
                    <label for="productName">Nama Barang</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="form-group my-3">
                    <label for="">Kategori</label>
                    <select class="form-control" id="productCategory">
							<option>Pilih...</option>
							<option value="fashion">Fashion</option>
							<option value="beauty">Beauty</option>
						</select>
                </div>
                <div class="row mt-2">
                    <div class="col-6 position-relative">
                        <label class="form-label fw-semibold" for="customFile">Upload Foto Barang</label>
                        <input type="file" class="form-control" id="uploadFile" />
                    </div>
                </div>
                <div class="row my-3">
                    <p>Kondisi Produk</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="btnRadio" id="Radio1">
                        <label class="form-check-label" for="Radio1">
                  Baru
                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="btnRadio" id="Radio2">
                        <label class="form-check-label" for="Radio2">
                  Bekas
                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="btnRadio" id="Radio3">

                  Perbaikan
                </label>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="description">Deskripsi Barang</label>
                    <textarea class="form-control" id="addDesc" rows="3"></textarea>
                </div>
                <div class="form-group my-3">
                    <label for="productPrice">Harga Barang</label>
                    <input type="text" class="form-control" id="productPrice">
                </div>
                <button type="submit" class="btn btn-primary center-block alert alert-primary" style="width: 400px; margin-left: 12%; margin-top: 50px;">Submit</button>
            </form>

    <script>
        document.getElementById("productName").maxLength = 25;

        function validateForm() {
            var productName = document.getElementById("productName").value;
            var productPrice = document.getElementById("productPrice").value;
            var regex = /[**@/#{}**]/;
            var productCategory = document.getElementById("productCategory").value;
            console.log(productCategory)
            var uploadFile = document.getElementById("uploadFile").files[0];
            var addDesc = document.getElementById("addDesc").value;
            var btnRadio = document.getElementsByName("btnRadio");
            var radioVal = false;


            if (productName.length == 0) {
                alert("Please enter a valid Product Name.");
                //return;
            } else if (productName.length > 10) {
                alert("Product Name must not exceed 25 characters.");
                //return;
            }
            if (regex.test(productName)) {
                alert("Name must not contain symbols.");
                return false;
            }

            if (productCategory === "") {
                alert("The Product Category field must be filled in")
            }

            if (!uploadFile) {
                alert("The File field must be filled in")
            }

            for (var i = 0; i < btnRadio.length; i++) {
                if (btnRadio[i].checked == true) {
                    radioVal = true;
                }
            }

            if (!radioVal) {
                alert("The Product Freshness field must be filled in");
                return false;
            }

            if (addDesc === "") {
                alert("The Description field must be filled in")
            }

            if (productPrice.length == 0) {
                alert("Please enter a valid Product Price.");
                return
            }

            //return true;
        }
    </script>
